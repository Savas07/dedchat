    <link rel="shortcut icon" href="icons/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Dedchat</title>
</head>

<body>
    <nav id="navbar">
        <div class="buttons">
            <div id="minimize-btn" class="btn">
                <span><i class="far fa-window-minimize white"></i></span>
            </div>
            <div id="maximize-btn" class="btn">
                <span><i class="far fa-square white"></i></span>
            </div>
            <div id="close-btn" class="close-red btn">
                <span><i class="fas fa-times white"></i></span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="rooms color">
            rooms
        </div>
        <div class="something color">
            <a class="btn" href="index.html"><i class="fas fa-sign-out-alt Leave"></i>Leave</a>
        </div>

        <div class="chat-log color">
            <label id="room-name" for="user/room-name">oda ismi bulunamadÄ±</label>
            <div class="chat-messages"></div>
        </div>

        <div class="msg-input color">

            <form id="chat-form" novalidate>

                <input id="msg" type="text" role="textbox" placeholder="Enter Message" spellcheck="false" required
                    autocomplete="off" />
                <button id="msg-send" class="btn"><i class="fas fa-paper-plane"></i></button>

            </form>
        </div>

        <div class="users color">
            users
            <ul id="users">
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
        integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/menu-functions.js"></script>
</body>

</html>
