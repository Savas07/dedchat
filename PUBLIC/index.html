<html lang="en">

<head>
    <title>Dedchat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!--font awesome -->
    <script src="https://kit.fontawesome.com/0a83f31eb5.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="fonts/stylesheet.css">

</head>

<body>

    <div class="form-container">
        <nav id="navbar">
            <div class="buttons">
                <div id="minimize-btn" class="btn">
                    <span><i class="far fa-window-minimize white"></i></span>
                </div>
                <div id="maximize-btn" class="btn">
                    <span><i class="far fa-square white"></i></span>
                </div>
                <div id="close-btn" class="btn">
                    <span><i class="fas fa-times white"></i></span>
                </div>
            </div>
        </nav>
        <h1 class="title">Dedchat</h1>
        <div class="login-form">
            <form action="chat.html" novalidate>
                <div class="form-group input-symbol">
                    <input spellcheck="false" type="text" name="username" id="username" class="form-control cc_cursor "
                        maxlength="10" placeholder="Username" required="required">
                </div>
                <div class="form-group input-symbol">
                    <input spellcheck="false" type="password" name="password" id="password"
                        class="form-control cc_cursor" minlength="8" maxlength="14" placeholder="Password"
                        required="notrequired">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block">Log in</button>
                </div>
                <div class="clearfix">
                    <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                    <a href="#" class="float-right">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/menu-functions.js"></script>
</body>

</html>
